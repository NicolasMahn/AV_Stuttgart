name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    name: Deploy to EC2
    # Only deploy on push to main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          set -e  # Exit on any error
          
          echo "üöÄ Starting deployment..."
          
          # Navigate to deployment directory
          cd /opt/av-stuttgart || exit 1
          
          # Backup current version (in case rollback needed)
          echo "üì¶ Backing up current deployment..."
          if [ -d ".git" ]; then
            CURRENT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
            echo "Current version: $CURRENT_COMMIT"
          fi
          
          # Pull latest code from GitHub
          echo "‚¨áÔ∏è Pulling latest code from GitHub..."
          git fetch origin
          git reset --hard origin/main
          
          # Show what changed
          NEW_COMMIT=$(git rev-parse --short HEAD)
          echo "New version: $NEW_COMMIT"
          
          # Stop current containers
          echo "üõë Stopping current containers..."
          docker-compose down || true
          
          # Remove old images to free space (optional)
          echo "üßπ Cleaning up old images..."
          docker image prune -f || true
          
          # Build new image directly on server
          echo "üî® Building Docker image on server..."
          docker-compose build --no-cache
          
          # Start new containers
          echo "‚ñ∂Ô∏è Starting new containers..."
          docker-compose up -d
          
          # Wait for container to be ready
          echo "‚è≥ Waiting for container to be healthy..."
          sleep 10
          
          # Health check
          echo "üè• Running health checks..."
          if docker ps | grep -q av-stuttgart-app; then
            echo "‚úÖ Container is running"
            
            # Test React server on port 80
            if curl -f http://localhost:80 > /dev/null 2>&1; then
              echo "‚úÖ React server responding on port 80"
            else
              echo "‚ö†Ô∏è Warning: React server not responding on port 80"
            fi
            
            # Test API server on port 3001
            if curl -f http://localhost:3001/api/analytics/summary > /dev/null 2>&1; then
              echo "‚úÖ API server responding on port 3001"
            else
              echo "‚ö†Ô∏è Warning: API server not responding on port 3001"
            fi

            
          else
            echo "‚ùå Deployment failed - Container is not running"
            echo "üìã Recent logs:"
            docker-compose logs --tail=50
            exit 1
          fi

    - name: Deployment Summary
      run: |
        echo "Deployment completed successfully!"

