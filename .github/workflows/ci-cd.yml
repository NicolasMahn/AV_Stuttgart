name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test -- --watchAll=false --passWithNoTests

    - name: Build React App
      run: npm run build

    - name: Verify Build Output
      run: |
        if [ ! -d "build" ]; then
          echo "Build directory not found!"
          exit 1
        fi
        echo "Build successful - $(du -sh build)"

  deploy:
    name: Deploy to EC2
    needs: test
    # Only deploy on push to main (not on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          set -e  # Exit on any error
          
          echo "üöÄ Starting deployment..."
          
          # Navigate to deployment directory
          cd /opt/av-stuttgart || exit 1
          
          # Backup current version (in case rollback needed)
          echo "üì¶ Backing up current deployment..."
          if [ -d ".git" ]; then
            CURRENT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
            echo "Current version: $CURRENT_COMMIT"
          fi
          
          # Pull latest code from GitHub
          echo "‚¨áÔ∏è Pulling latest code from GitHub..."
          git fetch origin
          git reset --hard origin/main
          
          # Show what changed
          NEW_COMMIT=$(git rev-parse --short HEAD)
          echo "New version: $NEW_COMMIT"
          
          # Stop current containers
          echo "üõë Stopping current containers..."
          docker-compose down || true
          
          # Remove old images to free space (optional)
          echo "üßπ Cleaning up old images..."
          docker image prune -f || true
          
          # Build new image directly on server
          echo "üî® Building Docker image on server..."
          docker-compose build --no-cache
          
          # Start new containers
          echo "‚ñ∂Ô∏è Starting new containers..."
          docker-compose up -d
          
          # Wait for container to be ready
          echo "‚è≥ Waiting for container to be healthy..."
          sleep 10
          
          # Health check
          echo "üè• Running health checks..."
          if docker ps | grep -q av-stuttgart-app; then
            echo "‚úÖ Container is running"
            
            # Test analytics endpoint
            if curl -f http://localhost:3001/api/analytics/summary > /dev/null 2>&1; then
              echo "‚úÖ Health check passed - Analytics API responding"
            else
              echo "‚ö†Ô∏è Warning: Health check failed, but container is running"
              echo "   Check logs: docker-compose logs"
            fi

            
          else
            echo "‚ùå Deployment failed - Container is not running"
            echo "üìã Recent logs:"
            docker-compose logs --tail=50
            exit 1
          fi

    - name: Deployment Summary
      run: |
        echo "Deployment completed successfully!"

