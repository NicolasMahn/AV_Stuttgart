version: '3.8'

services:
  av-stuttgart:
    build:
      context: .
      dockerfile: Dockerfile
    image: av-stuttgart:local
    # Docker will auto-detect and use the correct platform (ARM64 or AMD64)
    container_name: av-stuttgart-app
    ports:
      - "80:3000"    # React production server (external 80 -> internal 3000)
      - "3001:3001"  # Express API server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REACT_PORT=3000
      - ANALYTICS_PASSWORD=${ANALYTICS_PASSWORD:-changeme}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      # Persist analytics data outside container
      - ./analytics:/app/analytics
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.av-stuttgart.rule=Host(`av-stuttgart.de`)"
      - "traefik.http.services.av-stuttgart.loadbalancer.server.port=3001"

