version: '3.8'

services:
  av-stuttgart:
    build:
      context: .
      dockerfile: Dockerfile
    image: av-stuttgart:local
    container_name: av-stuttgart-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANALYTICS_PASSWORD=${ANALYTICS_PASSWORD:-changeme}
    volumes:
      # Persist analytics data outside container
      - ./analytics:/app/analytics
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.av-stuttgart.rule=Host(`av-stuttgart.de`)"
      - "traefik.http.services.av-stuttgart.loadbalancer.server.port=3001"

